<article class="molecule-service-card">
  <header class="molecule-service-card__header">
    <h3 class="molecule-service-card__title">{{ service.name }}</h3>
    <span class="molecule-service-card__price">₱{{ service.price|floatformat:0 }}</span>
  </header>
  <p class="molecule-service-card__description">{{ service.description }}</p>

  {% if service.features.all %}
  <div class="molecule-service-card__features">
    <h4 class="text-sm font-semibold mb-2">Includes:</h4>
    <ul class="space-y-1">
      {% for feature in service.features.all %}
      <li class="text-sm flex items-start gap-2">
        <span class="text-primary-500 font-bold">✓</span>
        <span class="text-light-muted">{{ feature.name }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <footer class="molecule-service-card__meta">
    <span class="molecule-service-card__duration">⏱️ {{ service.duration_minutes }} mins</span>
  </footer>
</article>
