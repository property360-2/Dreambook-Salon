<article class="molecule-service-card">
  <header class="molecule-service-card__header">
    <h3 class="molecule-service-card__title">{{ name }}</h3>
    <span class="molecule-service-card__price">{{ price }}</span>
  </header>
  <p class="molecule-service-card__description">{{ description }}</p>
  <footer class="molecule-service-card__meta">
    <span class="molecule-service-card__duration">{{ duration }}</span>
  </footer>
</article>
