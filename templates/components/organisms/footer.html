      <!-- Brand - Easily replaceable logo -->
      <div class="flex items-center space-x-4" id="footer-logo">
        <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg shadow-primary-500/30">
          <span class="text-accent-900 font-bold text-lg">D</span>
        </div>
        <div>
          <p class="text-primary-500 font-bold text-lg">Dreambook Salon</p>
          <p class="text-primary-300 text-xs">Premium Salon Management</p>
        </div>
      </div>

      <!-- Copyright -->
      {% now 'Y' as current_year %}
      <p class="text-primary-400 text-sm">
        Â© {{ current_year }} Dreambook Salon. All rights reserved.

      <div class="flex items-center space-x-8">

<!-- Contact Modal -->
<div id="contactModal" aria-hidden="true" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
  <div class="bg-light-background rounded-lg shadow-xl max-w-md w-full p-6">
    <h2 class="text-2xl font-bold mb-4">Contact Support</h2>
    <form id="contactForm" method="post" action="{% url 'core:contact' %}">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-light-text mb-1">Name</label>
          <input type="text" name="name" required class="w-full px-3 py-2 border border-light-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-light-text mb-1">Email</label>
          <input type="email" name="email" required class="w-full px-3 py-2 border border-light-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-light-text mb-1">Subject</label>
          <input type="text" name="subject" required class="w-full px-3 py-2 border border-light-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-light-text mb-1">Message</label>
          <textarea name="message" rows="4" required class="w-full px-3 py-2 border border-light-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
        </div>
      </div>
      <div class="mt-6 flex gap-3">
        <button type="button" onclick="closeContactModal()" class="flex-1 px-4 py-2 border border-light-border rounded-lg hover:bg-light-surface transition-colors">Cancel</button>
        <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium">Send</button>
      </div>
    </form>
  </div>
</div>

<script>
const contactModal = document.getElementById('contactModal');
const contactForm = document.getElementById('contactForm');
const contactTrigger = document.getElementById('footerContactTrigger');
const contactNameField = document.querySelector('#contactForm input[name="name"]');

function openContactModal() {
  if (!contactModal) return;
  contactModal.classList.remove('hidden');
  contactModal.classList.add('flex');
  contactModal.setAttribute('aria-hidden', 'false');
  contactNameField?.focus();
}

function closeContactModal() {
  if (!contactModal) return;
  contactModal.classList.add('hidden');
  contactModal.setAttribute('aria-hidden', 'true');
}

contactTrigger?.addEventListener('click', openContactModal);

if (contactForm) {
  contactForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);

    fetch('{% url "core:contact" %}', {
      method: 'POST',
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert(data.message);
        closeContactModal();
        this.reset();
      } else {
        alert('Error: ' + data.error);
      }
    })
    .catch(error => {
      alert('Failed to send message');
      console.error('Error:', error);
    });
  });
}

// Close modal when clicking outside of it
contactModal?.addEventListener('click', function(e) {
  if (e.target === this) {
    closeContactModal();
  }
});

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
  if (contactModal && e.key === 'Escape' && !contactModal.classList.contains('hidden')) {
    closeContactModal();
  }
});
</script>
