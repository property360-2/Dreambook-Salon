<!-- Notification Bell Component -->
<div class="relative" id="notification-bell-container">
  <button
    id="notification-bell-btn"
    class="relative p-2 hover:bg-light-hover rounded-lg transition-colors"
    aria-label="Notifications"
    title="Notifications"
  >
    <!-- Bell Icon -->
    <svg class="w-6 h-6 text-light-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
    </svg>

    <!-- Unread Badge -->
    <span
      id="notification-unread-badge"
      class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full hidden"
    >
      <span id="notification-count">0</span>
    </span>
  </button>

  <!-- Notification Dropdown -->
  <div
    id="notification-dropdown"
    class="absolute right-0 mt-2 w-80 bg-light-surface border border-light-border rounded-xl shadow-lg z-50 hidden max-h-96 flex flex-col"
  >
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-light-border">
      <h3 class="font-semibold text-light-text">Notifications</h3>
      <button
        id="notification-close-btn"
        class="text-light-muted hover:text-light-text transition-colors"
        aria-label="Close notifications"
      >
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Notifications List -->
    <div id="notification-items" class="flex-1 overflow-y-auto divide-y divide-light-border">
      <!-- Items will be dynamically loaded here -->
      <div class="p-4 text-center text-light-muted text-sm">
        <p>No notifications yet</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="border-t border-light-border p-3 flex gap-2">
      <button
        id="notification-mark-all-read-btn"
        class="flex-1 btn btn-ghost text-xs py-2"
        title="Mark all as read"
      >
        Mark all as read
      </button>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const bellBtn = document.getElementById('notification-bell-btn');
  const dropdown = document.getElementById('notification-dropdown');
  const closeBtn = document.getElementById('notification-close-btn');
  const itemsContainer = document.getElementById('notification-items');
  const badge = document.getElementById('notification-unread-badge');
  const countSpan = document.getElementById('notification-count');
  const markAllReadBtn = document.getElementById('notification-mark-all-read-btn');

  // Toggle dropdown
  bellBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    dropdown.classList.toggle('hidden');
    if (!dropdown.classList.contains('hidden')) {
      loadNotifications();
    }
  });

  // Close dropdown
  closeBtn.addEventListener('click', function() {
    dropdown.classList.add('hidden');
  });

  // Close on outside click
  document.addEventListener('click', function(e) {
    if (!e.target.closest('#notification-bell-container')) {
      dropdown.classList.add('hidden');
    }
  });

  // Load notifications
  function loadNotifications() {
    fetch('{% url "notifications:api_list" %}')
      .then(response => response.json())
      .then(data => {
        renderNotifications(data.notifications);
        updateBadge(data.unread_count);
      })
      .catch(error => console.error('Error loading notifications:', error));
  }

  // Render notifications
  function renderNotifications(notifications) {
    if (notifications.length === 0) {
      itemsContainer.innerHTML = '<div class="p-4 text-center text-light-muted text-sm"><p>No notifications</p></div>';
      return;
    }

    itemsContainer.innerHTML = notifications.map(notif => `
      <div class="p-4 hover:bg-light-hover transition-colors notification-item" data-id="${notif.id}">
        <div class="flex gap-3">
          <div class="flex-1">
            <h4 class="font-semibold text-light-text text-sm">${notif.title}</h4>
            <p class="text-light-muted text-xs mt-1">${notif.message}</p>
            <p class="text-light-muted text-xs mt-2">${new Date(notif.created_at).toLocaleDateString()}</p>
          </div>
          <div class="flex gap-1">
            ${!notif.is_read ? '<span class="w-2 h-2 bg-primary-500 rounded-full mt-2"></span>' : ''}
            <button class="notification-delete-btn text-light-muted hover:text-red-600 transition-colors" data-id="${notif.id}">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
        ${notif.link ? `<a href="${notif.link}" class="inline-block mt-2 text-xs text-primary-600 hover:underline">View â†’</a>` : ''}
      </div>
    `).join('');

    // Attach event listeners
    document.querySelectorAll('.notification-delete-btn').forEach(btn => {
      btn.addEventListener('click', deleteNotification);
    });

    document.querySelectorAll('.notification-item').forEach(item => {
      item.addEventListener('click', markAsRead);
    });
  }

  // Update badge
  function updateBadge(count) {
    countSpan.textContent = count;
    if (count > 0) {
      badge.classList.remove('hidden');
    } else {
      badge.classList.add('hidden');
    }
  }

  // Delete notification
  function deleteNotification(e) {
    e.stopPropagation();
    const notificationId = this.dataset.id;
    const formData = new FormData();
    formData.append('notification_id', notificationId);

    fetch('{% url "notifications:api_delete" %}', {
      method: 'POST',
      body: formData,
      headers: {
        'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value
      }
    })
    .then(response => response.json())
    .then(data => {
      loadNotifications();
    })
    .catch(error => console.error('Error deleting notification:', error));
  }

  // Mark as read
  function markAsRead(e) {
    const notificationId = this.dataset.id;
    const formData = new FormData();
    formData.append('notification_id', notificationId);

    fetch('{% url "notifications:api_mark_read" %}', {
      method: 'POST',
      body: formData,
      headers: {
        'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value
      }
    })
    .then(response => response.json())
    .then(data => {
      loadNotifications();
    })
    .catch(error => console.error('Error marking notification as read:', error));
  }

  // Mark all as read
  markAllReadBtn.addEventListener('click', function() {
    const formData = new FormData();

    fetch('{% url "notifications:api_mark_all_read" %}', {
      method: 'POST',
      body: formData,
      headers: {
        'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value
      }
    })
    .then(response => response.json())
    .then(data => {
      loadNotifications();
    })
    .catch(error => console.error('Error marking all as read:', error));
  });

  // Poll for unread count every 30 seconds
  setInterval(function() {
    fetch('{% url "notifications:api_unread_count" %}')
      .then(response => response.json())
      .then(data => {
        updateBadge(data.unread_count);
      })
      .catch(error => console.error('Error checking notifications:', error));
  }, 30000);

  // Initial load of unread count
  fetch('{% url "notifications:api_unread_count" %}')
    .then(response => response.json())
    .then(data => {
      updateBadge(data.unread_count);
    })
    .catch(error => console.error('Error checking notifications:', error));
});
</script>
